<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

    </header>
    <main>
        <div class="flex flex-col lg:flex-row">
            <div class="flex-1 grid grid-cols-1 md: grid-cols-2 lg: grid-cols-3 gap-6">
                <!-- triangle -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area(A) = 0.5 X b X h</p>
                        <p>
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="base" name="" id="triangle-base"><span class="ml-2">cm</span>
                            <input type="text" class="ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="height" name="" id="triangle-hieght"><span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-bold" id="triangle-area"></span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle -->
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area(A) = w x l </p>
                        <p>
                            <input type="text" class="border bg-gray-200 text-xl w-24 px-2" placeholder="width" name="" id="rectangle-width"><span class="ml-2">cm</span>
                            <input type="text" class="ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="length" name="" id="rectangle-length"><span class="ml-2 ">cm</span>
                        </p>
                        <p class="text-2xl ">Area: <span class="font-bold " id="rectangle-area"></span> cm<sup>2</sup></p>
                        <div class="card-actions ">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full ">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Perallelogam-->
                <div class="card card-compact w-96 bg-base-100 shadow-xl ">
                    <figure><img src="/images/parallelogram.png " alt=" Perallelogam " /></figure>
                    <div class="card-body ">
                        <h2 class="card-title ">Perallelogam</h2>
                        <p>Area(A) = b X h</p>
                        <p>
                            <input type="text " class="border bg-gray-200 text-xl w-24 px-2 " placeholder="base" name=" " id="perallelogam-base"><span class="ml-2 ">cm</span>
                            <input type="text " class="ml-4 border bg-gray-200 text-xl w-24 px-2 " placeholder="height" name=" " id="perallelogam-hieght"><span class="ml-2 ">cm</span>
                        </p>
                        <p class="text-2xl ">Area: <span class="font-bold " id="perallelogam-area"></span> cm<sup>2</sup></p>
                        <div class="card-actions ">
                            <button onclick="calculatePerallelogamArea()" class="btn btn-primary w-full ">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse-->
                <div class="card card-compact w-96 bg-base-100 shadow-xl ">
                    <figure><img src="/images/ellipse.png " alt=" Ellipse" /></figure>
                    <div class="card-body ">
                        <h2 class="card-title ">Ellipse</h2>
                        <p>Area(A) = Ï€ab </p>
                        <p>
                            <input type="text " class="border bg-gray-200 text-xl w-24 px-2 " placeholder="large" name=" " id="ellipse-first-redius"><span class="ml-2 ">cm</span>
                            <input type="text " class="ml-4 border bg-gray-200 text-xl w-24 px-2 " placeholder="short" name=" " id="ellipse-second-redius"><span class="ml-2 ">cm</span>
                        </p>
                        <p class="text-2xl ">Area: <span class="font-bold " id="ellipse-area"></span> cm<sup>2</sup></p>
                        <div class="card-actions ">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full ">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-[400px]">
                <div class="text-4xl"> Area Calculator</div>
                <div id="calculation-entry"></div>
            </div>
        </div>
    </main>
    <script src="script/area-calculate.js "></script>
</body>

</html>
